<!-- Entries buttons menu -->
<div class="row row-buffer">
    <div class="col-md-5">
        <button type="button"
                class="btn btn-primary btn-xs"
                data-toggle="modal"
                data-target="#addEntryModal"
                data-ng-disabled="!selectedUser || !selectedAccount">Aggiungi Entrata</button>

        <label>Utente:</label>
        <select
                data-ng-model="selectedUser"
                ng-options="user.USERNAME for user in users track by user.ID"
                data-ng-change="getUserAccounts()">
            <option selected="selected"></option>
        </select>

        <label>Conto:</label>
        <select
                data-ng-model="selectedAccount"
                ng-options="account.DESCRIPTION for account in accounts track by account.ID"
                data-ng-change="getUserAccountEntries()">
            <option selected="selected"></option>
        </select>
    </div>
</div>

<!-- Entries table -->
<div class="row row-buffer">
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="col-md-1">VALORE</th>
                <th class="col-md-1">CODICE</th>
                <th class="col-md-4">CAUSALE</th>
                <th class="col-md-2">DATA VALORE</th>
                <th class="col-md-2">DATA INSERIMENTO</th>
                <th class="col-md-2">AZIONI</th>
            </tr>
            </thead>

            <tbody>
            <tr data-ng-repeat="entry in entries">
                <td>{{entry.VALUE | currency:"â‚¬"}}</td>
                <td>{{entry.CODE}}</td>
                <td>{{entry.CAUSAL}}</td>
                <td>{{entry.DATE}}</td>
                <td>{{entry.INSERT_DATE}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-xs" data-ng-click="modifyEntry(entry.ID)">Modifica</button>
                    <button type="button" class="btn btn-danger btn-xs">Rimuovi</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Entries buttons menu -->
<div class="row row-buffer">
    <div class="col-md-5">
        <button
                type="button"
                class="btn btn-primary btn-xs"
                data-toggle="modal"
                data-target="#addEntryModal"
                data-ng-disabled="!selectedUser || !selectedAccount">Aggiungi Entrata</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Aggiungi entrata</h4>
            </div>
            <div class="modal-body">
                <form id="addEntryForm">
                    <fieldset class="form-group">
                        <span class="label label-primary bank-label">{{selectedUser.USERNAME}}</span>
                        <span class="label label-primary bank-label">{{selectedAccount.DESCRIPTION}}</span>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="value">Valore</label>
                        <input type="number" step="0.01" class="form-control" id="value" placeholder="Valore in euro" data-ng-model="addEntryModel.entry.VALUE">
                        <!-- <small class="text-muted">We'll never share your email with anyone else.</small> -->
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="code">Codice inserimento</label>
                        <input type="text" class="form-control" id="code" placeholder="Codice inserimento" data-ng-model="addEntryModel.entry.CODE">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="causal">Descrizione causale</label>
                        <input type="text" class="form-control" id="causal" placeholder="Descrizione causale" data-ng-model="addEntryModel.entry.CAUSAL">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="date">Data valore</label>
                        <input type="date" class="form-control" id="date" placeholder="Data valore" data-ng-model="addEntryModel.entry.DATE">
                    </fieldset>

                    <button class="btn btn-primary" data-ng-click="addEntry()">Salva</button>
                    <button type="reset" class="btn btn-default">Pulisci</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
